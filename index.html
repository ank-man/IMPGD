<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/IMPGD/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Indian Medicinal Plants Genome Database - A comprehensive database of medicinal plant genomes and their properties"/><link rel="apple-touch-icon" href="/IMPGD/logo192.png"/><link rel="manifest" href="/IMPGD/manifest.json"/><title>IMPGD - Indian Medicinal Plants Genome Database</title><style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;line-height:1.6;max-width:1200px;margin:0 auto;padding:20px;color:#333}h1{color:#2c5282;border-bottom:2px solid #2c5282;padding-bottom:10px}.species-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;margin-top:20px}.species-card{border:1px solid #ddd;border-radius:8px;padding:15px;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}.species-card h2{color:#2c5282;margin-top:0}.species-card p{margin:5px 0}.metadata{font-size:.9em;color:#666}</style><script defer="defer" src="/IMPGD/static/js/main.937eb055.js"></script><link href="/IMPGD/static/css/main.95c5bcc7.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>async function loadSpeciesData(){try{const n=await fetch("data/species.json"),e=await n.json(),o=document.getElementById("species-container");e.forEach((n=>{const e=document.createElement("div");e.className="species-card",e.innerHTML=`\n                        <h2>${n.scientificName}</h2>\n                        <p><strong>Common Names:</strong> ${n.commonNames.join(", ")}</p>\n                        <p><strong>Family:</strong> ${n.family}</p>\n                        <div class="metadata">\n                            <p><strong>Genome Size:</strong> ${n.genomeSizeMb} Mb</p>\n                            <p><strong>Assembly Level:</strong> ${n.assemblyLevel}</p>\n                            <p><strong>GC Content:</strong> ${n.gcContent}%</p>\n                        </div>\n                        <p><strong>Medicinal Uses:</strong> ${n.medicinalUses.join(", ")}</p>\n                        <p><strong>Active Compounds:</strong> ${n.activeCompounds.join(", ")}</p>\n                        <p><strong>Geographic Origin:</strong> ${n.geographicOrigin}</p>\n                    `,o.appendChild(e)}))}catch(n){console.error("Error loading species data:",n)}}loadSpeciesData()</script></body></html>
